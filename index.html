<DOCTYPE! html>
<html>
    <head>
            <title>The Big Project</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> <!-- Optional theme --> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
            <style>
                body{
                    background-color: #111111
                }
                
                *{
                    margin: 0;
                    padding: 0;
                    list-style: none;
                    text-decoration: none;
                }

                .slider{
                    overflow: hidden;
                    height: 400px;
                    -webkit-mask-image: -webkit-linear-gradient(top, rgba(255,255,255,1), rgba(255,255,255,1), rgba(255,255,255,1), rgba(255,255,255,0))                    
                }

                .slider figure div{
                    width: 20%;
                    float: left;
                }

                .slider figure img{
                    width: 100%;
                    float: left;
                }

                .slider figure{
                    position: relative;
                    width: 500%;
                    margin: 0;
                    left: 0;
                    animation: 60s slider infinite;
                }

                @keyframes slider{
                    0%{
                        left: 0%;
                    }

                    10%{
                        left: 0%
                    }

                    12%{
                        left: -100%
                    }

                    22%{
                        left: -100%
                    }

                    24%{
                        left: -200%
                    }

                    34%{
                        left: -200%
                    }

                    36%{
                        left: -300%
                    }

                    46%{
                        left: -300%
                    }

                    48%{
                        left: -400%
                    }

                    58%{
                        left: -400%
                    }

                    60%{
                        left: -300%
                    }

                    70%{
                        left: -300%
                    }

                    72%{
                        left: -200%
                    }

                    82%{
                        left: -200%
                    }

                    84%{
                        left: -100%
                    }

                    94%{
                        left: -100%
                    }

                    96%{
                        left: 0%
                    }
                }
            </style>
    </head>

    <body>
        <div class='slider'>
            <figure>
                <div class='slide'>
                    <img src='images/image 1.jpg'>
                </div>

                <div class='slide'>
                    <img src='images/image 2.jpg'>
                </div>

                <div class='slide'>
                    <img src='images/image 3.jpg'>
                </div>

                <div class='slide'>
                    <img src='images/image 4.jpg'>
                </div>

                <div class='slide'>
                    <img src='images/image 5.jpg'>
                </div>                               
            </figure>
        </div>
    </body>
</html>
